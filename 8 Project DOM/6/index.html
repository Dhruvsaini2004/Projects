<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img
            src="https://images.seeklogo.com/logo-png/27/2/pinterest-logo-png_seeklogo-273800.png"
            alt=""
          />
        </div>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">Create <i class="ri-arrow-down-s-line"></i></a>
        </div>
        <div class="suggestions">
            
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Search Pizza , 3D Designs or what not..."
          /><span>All Pins <i class="ri-arrow-down-s-line"></i></span>
          
        </div>
        <div class="icons">
            <i class="ri-notification-fill"></i>
            <i class="ri-message-3-fill"></i>
          <div class="pfp">
            <img src="https://images.unsplash.com/photo-1763244737839-220b4cd0259e?q=80&w=1187&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
        </div>
        <i class="ri-arrow-down-s-line"></i>
        </div>
      </nav>
      <div class="overlay"></div>
      <div class="con">
      </div>
    </main>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </body>
</html>
